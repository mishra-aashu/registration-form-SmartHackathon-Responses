<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Hackathon Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F3F2EC;
      color: #003161;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #F0F0F0;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #30F0E0;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #003161;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #30F0E0;
      color: #003161;
    }
    .success {
      margin-top: 15px;
      text-align: center;
      color: green;
      font-weight: bold;
    }
    .error {
      margin-top: 15px;
      text-align: center;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Smart Hackathon Registration</h2>
    <form id="regForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="whatsapp">WhatsApp Number</label>
      <input type="text" id="whatsapp" name="whatsapp" required>

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Submit</button>
    </form>
    <div id="msg"></div>
  </div>

  <script>
    const form = document.getElementById("regForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        name: form.name.value,
        whatsapp: form.whatsapp.value,
        gender: form.gender.value,
        email: form.email.value
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzjBziwMbN7LZmB60PCi9l4Z0mLyGQzFWALaXuS-LBiMobSXL2nH6hO3e2SpoGZdll3IQ/exec", {
          method: "POST",
          body: JSON.stringify(data)
        });

        const result = await response.json();
        if (result.status === "success") {
          msg.innerHTML = `<p class="success">${result.message}</p>`;
          form.reset();
        } else {
          msg.innerHTML = `<p class="error">Error submitting form!</p>`;
        }
      } catch (err) {
        msg.innerHTML = `<p class="error">Network error. Try again.</p>`;
      }
    });
  </script>
</body>
</html>
